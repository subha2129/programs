<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="number" placeholder="Enter first number" id="num1">
        <input type="number" placeholder="Enter second number" id="num2">

        <select id="operation">
            <option value="add">Add (+)</option>
            <option value="subtraction">Subtract (-)</option>
            <option value="multiplication">Multiply (*)</option>
            <option value="division">Divide (/)</option>
        </select>

        <button onclick="calculate()">Calculate</button>

        <h2 id="result">Result: </h2>
    </div>

    <script >function calculate() {
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    const operation = document.getElementById("operation").value;
    const resultElement = document.getElementById("result");

    let result;

    if (isNaN(num1) || isNaN(num2)) {
        resultElement.textContent = "Result: Please enter valid numbers.";
        return;
    }

    switch (operation) {
        case "add":
            result = num1 + num2;
            break;
        case "subtraction":
            result = num1 - num2;
            break;
        case "multiplication":
            result = num1 * num2;
            break;
        case "division":
            if (num2 === 0) {
                resultElement.textContent = "Result: Cannot divide by zero.";
                return;
            }
            result = num1 / num2;
            break;
        default:
            resultElement.textContent = "Result: Invalid operation.";
            return;
    }

    resultElement.textContent = `Result: ${result}`;
}
</script>
</body>
</html>
